<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >
 <div class="mylogo">
  <img src="images/logo.svg" alt="logo">
 </div>
 <div class="container">
  <div class="leftside">
    <h1>We're<br><span>coming<br>soon</span></h1>
    <p>Hello fellow shoppers! we're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form action="#">
      <label for="">Email Address</label>
      <input name="email" id = "Email" value=" " type="email" placeholder="Email Address">
      <img src="images/icon-error.svg" class="theError" alt="error">
      <button type="submit"><img src="images/icon-arrow.svg" alt="arrow"></button>
      <p class="textError">Please provide a valid email address</p>
    </form>
  </div>
  <div class="rightSide">
 </div>
 </div>
 <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Floride Tuyisenge</a>.
    </p>
  </footer>
</body>
</html>
